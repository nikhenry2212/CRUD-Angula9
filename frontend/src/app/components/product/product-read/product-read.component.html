<!-- Com base no schema de table criamos a nossa -->
<div class="mat-elevation-z4">
  <!-- property Binding [dataSource]="products" -->
  <table mat-table [dataSource]="products">
    <!-- Id Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef >Id</th>
      <td mat-cell *matCellDef="let product">{{product.id}}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef >Name</th>
      <td mat-cell *matCellDef="let product">{{product.name}}</td>
    </ng-container>
    <!-- Price column -->
    <ng-container matColumnDef="price">
      <th mat-header-cell *matHeaderCellDef >Preço</th>
      <!-- {{row.price | currency:'BRL'}} conceito de Pipe para formatar para moeda Brasileira -->
      <td mat-cell *matCellDef="let product">{{product.price | currency:'BRL'}}</td>
    </ng-container>
    <!-- Action column -->
    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef >Ações</th>
      <td mat-cell *matCellDef="let product"> <!--passei uma nova rota q espera oid do produto-->
        <a routerLink="/products/update/{{product.id}}" class="edit">
          <i class="material-icons">
            edit
          </i>
        </a>
        <!-- rota de delete  -->
        <a routerLink="/products/delete/{{product.id}}"  class="delete">
          <i class="material-icons">
            delete
          </i>
        </a>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <!-- *matRowDef="let row; columns: displayedColumns; qtde de colunas que terá a nossa table -->
    <tr mat-row *matRowDef="let product; columns: displayedColumns;"></tr>
  </table>
</div>
